sudo: required
dist: trusty

language: python

python:
  - "3.4"

before_install:
 - sudo apt-get update -qq
 - sudo apt-get install -y gir1.2-gtk-3.0 python3-gi-cairo python-mpltoolkits.basemap python-numpy python-matplotlib python-libhamlib2 python-sphinx
 - "export DISPLAY=:99.0"
 - "sh -e /etc/init.d/xvfb start"

install:
  - sudo make install

before_script:
  - export PYTHONPATH=`pwd`:$PYTHONPATH
  
script:
  - make unittest
  - make docs
  - sudo make clean