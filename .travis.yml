sudo: false

language: python

python:
  - "3.5"
  
addons:
  apt:
    packages:
    - gir1.2-gtk-3.0
    - python3-cairo
    - python3-gi
    - python3-gi-cairo
    - python3-mpltoolkits.basemap
    - python3-numpy
    - python3-matplotlib
    - python3-libhamlib2
    - python3-sphinx

before_install:
 - "export DISPLAY=:99.0"
 - "sh -e /etc/init.d/xvfb start"

install:
  - "pip install -r requirements.txt"
  - make install

before_script:
  - uname -a
  - export PYTHONPATH=`pwd`:$PYTHONPATH
  - echo $PYTHONPATH
  
script:
  - make unittest
  - make docs
  - make clean