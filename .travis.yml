sudo: false

language: python

python:
  - "2.7"

virtualenv:
  system_site_packages: true

addons:
  apt:
    sources:
    - gir1.2-gtk-3.0
    - python-gi-cario
    - python-mpltoolkits.basemap
    - python-numpy
    - python-matplotlib
    - python-libhamlib2
    - python-sphinx

before_install:
 - "export DISPLAY=:99.0"
 - "sh -e /etc/init.d/xvfb start"

install:
  - make install

before_script:
  - export PYTHONPATH=`pwd`:$PYTHONPATH
  
script:
  - make unittest
  - make docs
  - make clean
